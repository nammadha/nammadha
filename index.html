<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMMADHA | Official Brand</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top left, #1a1a1a, #000000);
            color: #ffffff;
            overflow-x: hidden;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
        .brand-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glow {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-up { animation: fadeIn 0.8s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="fixed top-0 left-0 w-64 h-64 bg-purple-600/10 rounded-full blur-[100px] -z-10"></div>
    <div class="fixed bottom-0 right-0 w-80 h-80 bg-blue-600/10 rounded-full blur-[120px] -z-10"></div>

    <div class="w-full max-w-lg text-center animate-up">
        
        <div class="relative inline-block mb-8">
            <div class="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-pink-500 rounded-full blur opacity-75"></div>
            <img src="https://api.dicebear.com/7.x/initials/svg?seed=Nammadha&backgroundColor=000000&fontFamily=Arial&fontSize=40" 
                 alt="Nammadha Logo" 
                 class="relative rounded-full w-28 h-28 border-2 border-white/20">
        </div>

        <h1 class="text-4xl md:text-5xl font-bold tracking-tighter mb-4 brand-gradient">
            NAMMADHA
        </h1>
        
        <p class="text-gray-400 text-lg mb-10 px-4">
            Redefining the standard. Experience the collection.
        </p>

        <div class="space-y-4 px-2">
            <a href="https://instagram.com/jithusaji660" 
               class="glass-card flex items-center justify-between p-5 hover:bg-white/5 transition-all group">
                <span class="text-lg font-medium">Follow on Instagram</span>
                <span class="group-hover:translate-x-1 transition-transform">→</span>
            </a>

            <a href="#" 
               class="glass-card flex items-center justify-between p-5 hover:bg-white/5 transition-all group">
                <span class="text-lg font-medium">New Arrivals</span>
                <span class="bg-indigo-500 text-[10px] px-2 py-1 rounded-full uppercase tracking-widest">Soon</span>
            </a>

            <a href="mailto:contact@nammadha.com" 
               class="glass-card flex items-center justify-between p-5 hover:bg-white/5 transition-all group">
                <span class="text-lg font-medium">Brand Collaborations</span>
                <span class="group-hover:scale-110 transition-transform">✉</span>
            </a>
        </div>

        <div class="mt-12 opacity-50 flex flex-col items-center gap-2">
            <div class="flex items-center gap-2 text-xs uppercase tracking-[0.2em]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                Secure Connection Verified
            </div>
            <p class="text-[10px]">© 2026 NAMMADHA SHOW. ALL RIGHTS RESERVED.</p>
        </div>
    </div>

</body>
</html>
